<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contatos</title>
</head>

<body id="body">
    
    <header>
        <nav class="menu">
            <div>
                <h1>Contatos</h1>
            </div>
            <div>
                <form class="search">
                    <input id="search" type="search" name="search">
                    <button id="btn-search" type="submit"><img src="images/search.svg" /></button>
                </form>
            </div>
        </nav>
        <nav class="menu-dropdown">
            <div class="dropdown">
                <div class="icon-menu">
                    <img src="images/baseline_menu_white_18dp.png" />
                    <h1>Contatos</h1>
                </div>
                <div class="dropdown-content">
                    <div>
                        <form class="search">
                            <input id="search-dropdown" type="text" name="search">
                            <button id="btn-search" type="submit"><img src="images/search.svg" /></button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="contacts">
        <div id="listContact" class="list">
            <div class="filter">
                <label for="filter-fav">Filtrar por:</label>
                <select name="filter-fav">
                    <option value="none">nenhum</option>
                    <option value="favorites">favoritos</option>
                </select>
            </div>
        </div>
        <div class="pagination">
            <ul>
                <li id="back"><img src="images/round-arrow_back_ios-24px.svg" /></li>
                <li id="forward"><img src="images/round-arrow_forward_ios-24px.svg" /></li>
            </ul>
        </div>
    </section>
    <section>
        <div id="modal-add-edit" data-modo="new">
            <span class="close">&times;</span>
            <div class="new-contact">

                <form id="form-new-edit" action="#" method="POST">
                    <h1 id="new-title">Novo contato</h1>
                    <input type='hidden' name="id" id="id">
                    <div>
                        <input type="checkbox" name="isFavorite" id="isFavorite" /><label
                            for="isFavorite">Favorito</label>
                    </div>
                    <div>
                        <label for="firstName">Nome:</label>
                        <div class="input-contact">
                            <input type="text" name="firstName" id="firstName" required />
                        </div>
                    </div>
                    <div>
                        <label for="lastName">Sobrenome:</label>
                        <div class="input-contact">
                            <input type="text" name="lastName" id="lastName" required />
                        </div>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <div class="input-contact">
                            <input type="email" name="email" id="email" required />
                        </div>
                    </div>
                    <div>
                        <label for="gender">Genero:</label>
                        <div>
                            <input class="radio" type="radio" name="gender" value="m" id="cMasc" /><label
                                for="cMasc">Masculino</label>
                            <input class="radio" type="radio" name="gender" value="f" id="cFem" checked="yes" /><label
                                for="cFem">Feminino</label>
                        </div>
                    </div>
                    <div>
                        <label for="avatar">Avatar:</label>
                        <div class="input-contact">
                            <input class="text" type="file" name="avatar" id="avatar" />
                        </div>
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                    </div>
                    <div>
                        <label for="company">Empresa:</label>
                        <div class="input-contact">
                            <input type="text" name="company" id="company" required />
                        </div>
                    </div>
                    <div>
                        <label for="address">Endereço:</label>
                        <div class="input-contact">
                            <input type="text" name="address" id="address" required />
                        </div>
                    </div>
                    <div>
                        <label for="phone">Telefone:</label>
                        <div class="input-contact">
                            <input type="tel" name="phone" id="phone" required />
                        </div>
                    </div>
                    <div>
                        <label>Comentários:</label>
                        <div class="input-contact">
                            <textarea name="coment" rows="4" id="comment"></textarea>
                        </div>
                    </div>
                    <div id="btn-submit">
                        <input id="submit" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div id="modal-coment">
            <span class="close-coments">&times;</span>
            <div class="layout-coments">
                <h3>Comentários:</h3>
                <p id="comment-description"></p>
            </div>
        </div>
    </section>
    <div id="shadow"></div>
    <footer>
        <button class="btn-white" id="btn-new"><img src="images/baseline-person_add-24px.svg" alt=""></button>
    </footer>
</body>
</hmtl>
